services:
  # Backend Web Service
  - type: web
    name: immobilier-backend
    runtime: node
    region: frankfurt # ou oregon, singapore selon votre localisation
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true # Render génèrera un secret aléatoire
      - key: JWT_EXPIRE
        value: 30d
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: immobilier-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: immobilier-db
    databaseName: immobilier_db
    plan: free
    region: frankfurt # même région que le backend
